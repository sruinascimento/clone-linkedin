<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <title>LinkedIn</title>
</head>

<body>
    <header class="site-header">
        <img class="site-header__likedin-icon" src="assets/logo-linkedin.svg" alt="Ícone do LinkedIn">
        <div class="site-header__input-busca">
            <label for="site-header__input-busca__input">
                <img class="site-header__input-busca__icon" src="assets/icone-busca.svg"
                    alt="Ícone de lupa, representando a busca">
            </label>
            <input class="site-header__input-busca__input" id="site-header__input-busca__input" type="text"
                placeholder="Pesquisar">
        </div>
        <nav class="site-header__navegacao">
            <ul class="site-header__navegacao__links">
                <li><a href="#"> <img src="assets/minha-rede.svg"
                            alt="Ícone para representar as conexões do LinkedIn"></a></li>
                <li><a href=""> <img src="assets/vagas.svg" alt="Ícone para representar as vagas"></a></li>
                <li> <a href=""><img src="assets/mensagens.svg" alt="Ícone para representar as mensagens"></a></li>
                <li> <a href=""><img src="assets/notificacoes.svg" alt="Ícone para representar as notificacoes"></a>
                </li>
                <li class="divisoria">
                    <p class="divisoria__barra-vertical"></p>
                </li>
                <li><a href=""><img src="assets/solucoes.svg" alt="Ícone para representar as soluções"></a></li>
            </ul>

        </nav>

    </header>
</body>

</html>
